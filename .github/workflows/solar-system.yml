name: solar system workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main 
      - feature/*

env:
  MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
  MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
  MONGO_PASSWORD: ${{ secrets.Mongo_PASSWORD }}

jobs:
  unit-testing:
    name: unit testing
    strategy:
      matrix:
        operating-system: [ubuntu-latest, macos-latest]
        nodejs_version: [18, 20]
        exclude:
          - nodejs_version: 18
            operating-system: macos-latest
    runs-on: ${{ matrix.operating-system }}

    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        
      - name: setup Nodejs version  - ${{ matrix.nodejs_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.nodejs_version }}

      - name: install dependencies
        run: npm install
      
      - name: unit testing
        id: nodejs-unit-testing-id
        run: npm test
      
      - name: Archieve test result-1
        if: failure() && (steps.nodejs-unit-testing-id.outcome == 'failure' || steps.nodejs-unit-testing-id.outcome == 'success')
        uses: actions/upload-artifact@v4
        with:
          name: unit test artifact
          path: unit-test.txt
  code-coverage:
    name: code coverage
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        
      - name: setup Nodejs version  - ${{ matrix.nodejs_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.nodejs_version }}

      - name: install dependencies
        run: npm install
      
      - name: check code coverage
        continue-on-error: true
        run: npm run coverage
      
      - name: Archieve test result
        uses: actions/upload-artifact@v4
        with:
          name: code coverage Result
          path: coverage
          retention-days: 5


          