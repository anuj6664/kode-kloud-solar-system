name: solar system workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main 
      - feature/*

jobs:
  unit-testing:
    name: unit testing
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        
      - name: setup Nodejs version
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: install dependencies
        run: npm install
      
      - name: unit testing
        run: npm test
          